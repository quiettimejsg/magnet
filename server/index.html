<body>
    <div class="container">
        <h1>ğŸ§² å±€åŸŸç½‘ç£åŠ›ä¸‹è½½å·¥å…·</h1>

        <div class="section">
            <h3>ç³»ç»ŸçŠ¶æ€æ£€æŸ¥</h3>
            <button class="test-btn" onclick="testSystem()">æµ‹è¯• aria2c</button>

        <div class="section">

            <form id="magnetForm">
                <div class="form-group">
                    <label for="magnetLink">Magnet é“¾æ¥:</label>
                    <input type="text" id="magnetLink" placeholder="è¯·è¾“å…¥ magnet:? é“¾æ¥" required>
                </div>
                <button type="submit">å¼€å§‹ä¸‹è½½</button>
            </form>
            <div id="submitStatus"></div>
        </div>

        <div class="section">
            <h3>ä¸‹è½½è¿›åº¦</h3>
            <button class="refresh-btn" onclick="loadProgress()">åˆ·æ–°è¿›åº¦</button>
            <div class="loading" id="progressLoading">æ­£åœ¨åŠ è½½ä¸‹è½½è¿›åº¦...</div>
            <div id="downloadProgress"></div>
        </div>

        <div class="section">

            <button class="refresh-btn" onclick="loadFileList()">åˆ·æ–°æ–‡ä»¶åˆ—è¡¨</button>
            <div class="loading" id="fileLoading">æ­£åœ¨åŠ è½½æ–‡ä»¶åˆ—è¡¨...</div>
            <ul id="fileList"></ul>
        </div>
    </div>

    <script>
        let progressInterval;

        function showStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                element.innerHTML = '';
            }, 5000);
        }

        function testSystem() {
            fetch('/test')
                .then(res => res.json())
                .then(data => {
                    if (data.aria2c_available) {
                        const rpcStatus = data.rpc_status ? "âœ“ RPC è¿æ¥æ­£å¸¸" : "âœ— RPC è¿æ¥å¤±è´¥";
                        showStatus('systemStatus', `âœ“ aria2c å¯ç”¨: ${data.version}<br>${rpcStatus}`, 'success');
                    } else {
                        showStatus('systemStatus', `âœ— aria2c ä¸å¯ç”¨: ${data.error}`, 'error');
                    }
                })
                .catch(err => {
                    showStatus('systemStatus', `âœ— ç³»ç»Ÿæµ‹è¯•å¤±è´¥: ${err}`, 'error');
                });
        }

        document.getElementById('magnetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const magnet = document.getElementById('magnetLink').value.trim();

            if (!magnet.startsWith('magnet:')) {
                showStatus('submitStatus', 'è¯·è¾“å…¥æœ‰æ•ˆçš„ magnet é“¾æ¥', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('magnet', magnet);

            showStatus('submitStatus', 'æ­£åœ¨æäº¤ä¸‹è½½ä»»åŠ¡...', 'info');

            fetch('/add_magnet', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    showStatus('submitStatus', `æäº¤å¤±è´¥: ${data.error}`, 'error');
                } else {
                    showStatus('submitStatus', `${data.message} (ä»»åŠ¡ID: ${data.task_id})`, 'success');
                    document.getElementById('magnetLink').value = '';
                    setTimeout(() => {
                        loadProgress();
                    }, 2000);
                }
            })
            .catch(err => {
                showStatus('submitStatus', `æäº¤å¤±è´¥: ${err}`, 'error');
            });
        });

        function loadProgress() {
            const loading = document.getElementById('progressLoading');
            loading.style.display = 'block';
            
            fetch('/progress')
                .then(res => res.json())
                .then(data => {
                    loading.style.display = 'none';
                    const progressDiv = document.getElementById('downloadProgress');
                    
                    if (data.error) {
                        progressDiv.innerHTML = `<div class="status error">è·å–è¿›åº¦å¤±è´¥: ${data.error}</div>`;
                        return;
                    }
                    
                    if (data.downloads.length === 0) {
                        progressDiv.innerHTML = '<div class="status info">å½“å‰æ²¡æœ‰ä¸‹è½½ä»»åŠ¡</div>';
                        return;
                    }

                    let html = '';
                    data.downloads.forEach(download => {
                        html += createDownloadItem(download);
                    });
                    
                    progressDiv.innerHTML = html;
                })
                .catch(err => {
                    loading.style.display = 'none';
                    document.getElementById('downloadProgress').innerHTML = 
                        `<div class="status error">è·å–è¿›åº¦å¤±è´¥: ${err}</div>`;
                });
        }

        function createDownloadItem(download) {
            const statusClass = `status-${download.status}`;
            const statusText = {
                'active': 'ä¸‹è½½ä¸­',
                'paused': 'å·²æš‚åœ',
                'complete': 'å·²å®Œæˆ',
                'error': 'é”™è¯¯',
                'waiting': 'ç­‰å¾…ä¸­'
            }[download.status] || download.status;

            return `
                <div class="download-item">
                    <div class="download-header">
                        <div class="download-name" title="${download.file_name}">${download.file_name}</div>
                        <div class="download-status ${statusClass}">${statusText}</div>
                    </div>
                    
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${download.progress}%"></div>
                        <div class="progress-text">${download.progress}%</div>
                    </div>
                    
                    <div class="download-info">
                        <div class="download-stats">
                            <span>å¤§å°: ${download.formatted_completed} / ${download.formatted_total}</span>
                            <span>é€Ÿåº¦: ${download.formatted_speed}</span>
                            <span>å‰©ä½™æ—¶é—´: ${download.eta}</span>
                            <span>è¿æ¥: ${download.connections}</span>
                            <span>ç§å­: ${download.num_seeders}</span>
                        </div>
                        
                        <div class="download-controls">
                            ${download.status === 'active' ? 
                                `<button class="pause-btn" onclick="pauseDownload('${download.gid}')">æš‚åœ</button>` :
                                `<button class="refresh-btn" onclick="resumeDownload('${download.gid}')">ç»§ç»­</button>`
                            }
                            <button class="remove-btn" onclick="removeDownload('${download.gid}')">åˆ é™¤</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function pauseDownload(gid) {
            fetch(`/pause/${gid}`, {method: 'POST'})
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        alert(`æš‚åœå¤±è´¥: ${data.error}`);
                    } else {
                        loadProgress();
                    }
                })
                .catch(err => alert(`æš‚åœå¤±è´¥: ${err}`));
        }

        function resumeDownload(gid) {
            fetch(`/resume/${gid}`, {method: 'POST'})
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        alert(`æ¢å¤å¤±è´¥: ${data.error}`);
                    } else {
                        loadProgress();
                    }
                })
                .catch(err => alert(`æ¢å¤å¤±è´¥: ${err}`));
        }

        function removeDownload(gid) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä¸‹è½½ä»»åŠ¡å—ï¼Ÿ')) {
                fetch(`/remove/${gid}`, {method: 'POST'})
                    .then(res => res.json())
                    .then(data => {
                        if (data.error) {
                            alert(`åˆ é™¤å¤±è´¥: ${data.error}`);
                        } else {
                            loadProgress();
                        }
                    })
                    .catch(err => alert(`åˆ é™¤å¤±è´¥: ${err}`));
            }
        }

        function loadFileList() {
            const loading = document.getElementById('fileLoading');
            loading.style.display = 'block';
            
            fetch('/files')
                .then(res => res.json())
                .then(data => {
                    loading.style.display = 'none';
                    const fileListElement = document.getElementById('fileList');
                    
                    if (data.error) {
                        fileListElement.innerHTML = `<div class="status error">è·å–æ–‡ä»¶åˆ—è¡¨å¤±è´¥: ${data.error}</div>`;
                        return;
                    }
                    
                    if (data.files.length === 0) {
                        fileListElement.innerHTML = '<div class="status info">æš‚æ— å·²ä¸‹è½½æ–‡ä»¶</div>';
                        return;
                    }

                    let html = '';
                    data.files.forEach(file => {
                        html += `
                            <li>
                                <a href="/download/${encodeURIComponent(file.name)}" download>
                                    ${file.name}
                                </a>
                                <div class="file-info">
                                    å¤§å°: ${file.size_mb.toFixed(2)} MB
                                </div>
                            </li>
                        `;
                    });
                    
                    fileListElement.innerHTML = html;
                })
                .catch(err => {
                    loading.style.display = 'none';
                    document.getElementById('fileList').innerHTML = 
                        `<div class="status error">è·å–æ–‡ä»¶åˆ—è¡¨å¤±è´¥: ${err}</div>`;
                });
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            testSystem();
            loadProgress();
            loadFileList();
            
            // è®¾ç½®å®šæ—¶åˆ·æ–°
            progressInterval = setInterval(loadProgress, 3000);
        });

        // é¡µé¢å¸è½½æ—¶æ¸…ç†å®šæ—¶å™¨
        window.addEventListener('beforeunload', function() {
            if (progressInterval) {
                clearInterval(progressInterval);
            }
        });
    </script>
