    <style>
        body {

        .refresh-btn {

        .test-btn {

        }
        .test-btn:hover {

        }
        .pause-btn {

        }
        .pause-btn:hover {

        }
        .remove-btn {

        }
        .remove-btn:hover {

        .status {

        }
        .status.success {

        .status.error {

        .status.info {

        }
        .loading {
            display: none;

        }
        
        /* ‰∏ãËΩΩËøõÂ∫¶Ê†∑Âºè */
        .download-item {
            margin: 15px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .download-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .download-name {
            font-weight: bold;
            color: #333;
            max-width: 60%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .download-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .status-active {
            background-color: #4CAF50;
            color: white;
        }
        .status-paused {
            background-color: #FF9800;
            color: white;
        }
        .status-complete {
            background-color: #2196F3;
            color: white;
        }
        .status-error {
            background-color: #F44336;
            color: white;
        }
        .status-waiting {
            background-color: #9E9E9E;
            color: white;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            height: 100%;

            transition: width 0.3s ease;

        }
        .progress-text {

            font-size: 12px;

            position: relative;
            top: -20px;
        }
        .download-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #666;
        }
        .download-stats {
            display: flex;
            gap: 20px;
        }
        .download-controls {
            display: flex;
            gap: 10px;
        }
        .download-controls button {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        /* Êñá‰ª∂ÂàóË°®Ê†∑Âºè */
        #fileList {
            list-style: none;
            padding: 0;
        }
        #fileList li {
            margin: 10px 0;

            background-color: #f8f9fa;
            border-radius: 5px;

        }
        #fileList a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            display: block;
        }
        #fileList a:hover {
            text-decoration: underline;
        }
        .file-info {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

/* ÁßªÂä®Á´Ø‰ºòÂåñÊ†∑Âºè */
@media (max-width: 768px) {
    body {
        max-width: 90%;
        padding: 10px;

    }
    
    .container {

    h1 {

    .form-group {
        margin-bottom: 15px;

    input[type="text"] {

    button {

    .section {

    .download-item {

}

/* Ë∂ÖÂ∞èÂ±èÂπï‰ºòÂåñ */
@media (max-width: 480px) {

    }
    
    button {

<body>
    <div class="container">
        <h1>üß≤ Â±ÄÂüüÁΩëÁ£ÅÂäõ‰∏ãËΩΩÂ∑•ÂÖ∑</h1>

        <div class="section">
            <h3>Á≥ªÁªüÁä∂ÊÄÅÊ£ÄÊü•</h3>
            <button class="test-btn" onclick="testSystem()">ÊµãËØï aria2c</button>
            <div id="systemStatus"></div>
        </div>

        <div class="section">
            <h3>Êèê‰∫§ Magnet ÈìæÊé•</h3>
            <form id="magnetForm">
                <div class="form-group">
                    <label for="magnetLink">Magnet ÈìæÊé•:</label>
                    <input type="text" id="magnetLink" placeholder="ËØ∑ËæìÂÖ• magnet:? ÈìæÊé•" required>
                </div>
                <button type="submit">ÂºÄÂßã‰∏ãËΩΩ</button>
            </form>
            <div id="submitStatus"></div>
        </div>

        <div class="section">
            <h3>‰∏ãËΩΩËøõÂ∫¶</h3>
            <button class="refresh-btn" onclick="loadProgress()">Âà∑Êñ∞ËøõÂ∫¶</button>
            <div class="loading" id="progressLoading">Ê≠£Âú®Âä†ËΩΩ‰∏ãËΩΩËøõÂ∫¶...</div>
            <div id="downloadProgress"></div>
        </div>

        <div class="section">
            <h3>Â∑≤‰∏ãËΩΩÊñá‰ª∂</h3>
            <button class="refresh-btn" onclick="loadFileList()">Âà∑Êñ∞Êñá‰ª∂ÂàóË°®</button>
            <div class="loading" id="fileLoading">Ê≠£Âú®Âä†ËΩΩÊñá‰ª∂ÂàóË°®...</div>
            <ul id="fileList"></ul>
        </div>
    </div>

    <script>
        let progressInterval;

        function showStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                element.innerHTML = '';
            }, 5000);
        }

        function testSystem() {
            fetch('/test')
                .then(res => res.json())
                .then(data => {
                    if (data.aria2c_available) {
                        const rpcStatus = data.rpc_status ? "‚úì RPC ËøûÊé•Ê≠£Â∏∏" : "‚úó RPC ËøûÊé•Â§±Ë¥•";
                        showStatus('systemStatus', `‚úì aria2c ÂèØÁî®: ${data.version}<br>${rpcStatus}`, 'success');
                    } else {
                        showStatus('systemStatus', `‚úó aria2c ‰∏çÂèØÁî®: ${data.error}`, 'error');
                    }
                })
                .catch(err => {
                    showStatus('systemStatus', `‚úó Á≥ªÁªüÊµãËØïÂ§±Ë¥•: ${err}`, 'error');
                });
        }

        document.getElementById('magnetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const magnet = document.getElementById('magnetLink').value.trim();

            if (!magnet.startsWith('magnet:')) {
                showStatus('submitStatus', 'ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑ magnet ÈìæÊé•', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('magnet', magnet);

            showStatus('submitStatus', 'Ê≠£Âú®Êèê‰∫§‰∏ãËΩΩ‰ªªÂä°...', 'info');

            fetch('/add_magnet', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    showStatus('submitStatus', `Êèê‰∫§Â§±Ë¥•: ${data.error}`, 'error');
                } else {
                    showStatus('submitStatus', `${data.message} (‰ªªÂä°ID: ${data.task_id})`, 'success');
                    document.getElementById('magnetLink').value = '';
                    setTimeout(() => {
                        loadProgress();
                    }, 2000);
                }
            })
            .catch(err => {
                showStatus('submitStatus', `Êèê‰∫§Â§±Ë¥•: ${err}`, 'error');
            });
        });

        function loadProgress() {
            const loading = document.getElementById('progressLoading');
            loading.style.display = 'block';
            
            fetch('/progress')
                .then(res => res.json())
                .then(data => {
                    loading.style.display = 'none';
                    const progressDiv = document.getElementById('downloadProgress');
                    
                    if (data.error) {
                        progressDiv.innerHTML = `<div class="status error">Ëé∑ÂèñËøõÂ∫¶Â§±Ë¥•: ${data.error}</div>`;
                        return;
                    }
                    
                    if (data.downloads.length === 0) {
                        progressDiv.innerHTML = '<div class="status info">ÂΩìÂâçÊ≤°Êúâ‰∏ãËΩΩ‰ªªÂä°</div>';
                        return;
                    }

                    let html = '';
                    data.downloads.forEach(download => {
                        html += createDownloadItem(download);
                    });
                    
                    progressDiv.innerHTML = html;
                })
                .catch(err => {
                    loading.style.display = 'none';
                    document.getElementById('downloadProgress').innerHTML = 
                        `<div class="status error">Ëé∑ÂèñËøõÂ∫¶Â§±Ë¥•: ${err}</div>`;
                });
        }

        function createDownloadItem(download) {
            const statusClass = `status-${download.status}`;
            const statusText = {
                'active': '‰∏ãËΩΩ‰∏≠',
                'paused': 'Â∑≤ÊöÇÂÅú',
                'complete': 'Â∑≤ÂÆåÊàê',
                'error': 'ÈîôËØØ',
                'waiting': 'Á≠âÂæÖ‰∏≠'
            }[download.status] || download.status;

            return `
                <div class="download-item">
                    <div class="download-header">
                        <div class="download-name" title="${download.file_name}">${download.file_name}</div>
                        <div class="download-status ${statusClass}">${statusText}</div>
                    </div>
                    
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${download.progress}%"></div>
                        <div class="progress-text">${download.progress}%</div>
                    </div>
                    
                    <div class="download-info">
                        <div class="download-stats">
                            <span>Â§ßÂ∞è: ${download.formatted_completed} / ${download.formatted_total}</span>
                            <span>ÈÄüÂ∫¶: ${download.formatted_speed}</span>
                            <span>Ââ©‰ΩôÊó∂Èó¥: ${download.eta}</span>
                            <span>ËøûÊé•: ${download.connections}</span>
                            <span>ÁßçÂ≠ê: ${download.num_seeders}</span>
                        </div>
                        
                        <div class="download-controls">
                            ${download.status === 'active' ? 
                                `<button class="pause-btn" onclick="pauseDownload('${download.gid}')">ÊöÇÂÅú</button>` :
                                `<button class="refresh-btn" onclick="resumeDownload('${download.gid}')">ÁªßÁª≠</button>`
                            }
                            <button class="remove-btn" onclick="removeDownload('${download.gid}')">Âà†Èô§</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function pauseDownload(gid) {
            fetch(`/pause/${gid}`, {method: 'POST'})
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        alert(`ÊöÇÂÅúÂ§±Ë¥•: ${data.error}`);
                    } else {
                        loadProgress();
                    }
                })
                .catch(err => alert(`ÊöÇÂÅúÂ§±Ë¥•: ${err}`));
        }

        function resumeDownload(gid) {
            fetch(`/resume/${gid}`, {method: 'POST'})
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        alert(`ÊÅ¢Â§çÂ§±Ë¥•: ${data.error}`);
                    } else {
                        loadProgress();
                    }
                })
                .catch(err => alert(`ÊÅ¢Â§çÂ§±Ë¥•: ${err}`));
        }

        function removeDownload(gid) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™‰∏ãËΩΩ‰ªªÂä°ÂêóÔºü')) {
                fetch(`/remove/${gid}`, {method: 'POST'})
                    .then(res => res.json())
                    .then(data => {
                        if (data.error) {
                            alert(`Âà†Èô§Â§±Ë¥•: ${data.error}`);
                        } else {
                            loadProgress();
                        }
                    })
                    .catch(err => alert(`Âà†Èô§Â§±Ë¥•: ${err}`));
            }
        }

        function loadFileList() {
            const loading = document.getElementById('fileLoading');
            loading.style.display = 'block';
            
            fetch('/files')
                .then(res => res.json())
                .then(data => {
                    loading.style.display = 'none';
                    const fileListElement = document.getElementById('fileList');
                    
                    if (data.error) {
                        fileListElement.innerHTML = `<div class="status error">Ëé∑ÂèñÊñá‰ª∂ÂàóË°®Â§±Ë¥•: ${data.error}</div>`;
                        return;
                    }
                    
                    if (data.files.length === 0) {
                        fileListElement.innerHTML = '<div class="status info">ÊöÇÊó†Â∑≤‰∏ãËΩΩÊñá‰ª∂</div>';
                        return;
                    }

                    let html = '';
                    data.files.forEach(file => {
                        html += `
                            <li>
                                <a href="/download/${encodeURIComponent(file.name)}" download>
                                    ${file.name}
                                </a>
                                <div class="file-info">
                                    Â§ßÂ∞è: ${file.size_mb.toFixed(2)} MB
                                </div>
                            </li>
                        `;
                    });
                    
                    fileListElement.innerHTML = html;
                })
                .catch(err => {
                    loading.style.display = 'none';
                    document.getElementById('fileList').innerHTML = 
                        `<div class="status error">Ëé∑ÂèñÊñá‰ª∂ÂàóË°®Â§±Ë¥•: ${err}</div>`;
                });
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            testSystem();
            loadProgress();
            loadFileList();
            
            // ËÆæÁΩÆÂÆöÊó∂Âà∑Êñ∞
            progressInterval = setInterval(loadProgress, 3000);
        });

        // È°µÈù¢Âç∏ËΩΩÊó∂Ê∏ÖÁêÜÂÆöÊó∂Âô®
        window.addEventListener('beforeunload', function() {
            if (progressInterval) {
                clearInterval(progressInterval);
            }
        });
    </script>
</body>
